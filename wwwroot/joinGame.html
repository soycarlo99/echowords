      <div class="joinGameTitle">

            >i</i

        <div class="joinButtonDiv" id="buttonsJoinCreate">

          </a>
          <a>

            </button>
          </a>
          <a href="enterLobbyCode.html">
            <button class="button" id="joinLobbyButton">Join lobby</button>
          </a>
          <p id="lobbyInfo"></p>
        </div>
        <div id="loadingSpinner" class="spinner">
          <div class="spinner-animation"></div>
          <h4 style="color: black; margin-top: 10px"></h4>
        </div>
