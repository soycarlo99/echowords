<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Echo Words Lobby</title>
    <link rel="stylesheet" href="startpage.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      defer
    ></script>
    <script src="joinViaInvite.js" defer></script>
    <script src="darkmode.JS" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <nav class="nav">
      <div>
        <h1>Echo Words</h1>
      </div>
      <div>
        <button id="darkModeToggle">Toggle Dark Mode</button>
      </div>
    </nav>
    <main class="startPageMain">
      <div>
        <h3>Choose a nickname to join the lobby!</h3>
        <input
          class="playerName"
          type="text"
          maxlength="20"
          minlength="3"
          id="playerNameInput"
          placeholder="Enter your name"
        />
        <button class="button idxacpt" id="joinLobbyButton">Join Lobby</button>
        <p id="errorMessage" style="color: red; display: none">
          Please enter a username (3-20 characters).
        </p>
        <p id="loadingMessage" style="display: none">Joining lobby...</p>
      </div>
    </main>
  </body>
</html>
